<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Prediction</title>
</head>
<body>
    <div class='login'>
        <h1>FWI (Fire Weather Index) Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <input type="text" name="Temperature" placeholder="Temperature" required /><br>
            <input type="text" name="RH" placeholder="Relative Humidity" required /><br>
            <input type="text" name="WS" placeholder="Wind Speed" required /><br>
            <input type="text" name="Rain" placeholder="Rain" required /><br>
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code" required /><br>
            <input type="text" name="DMC" placeholder="Duff Moisture Code" required /><br>
            <input type="text" name="ISI" placeholder="Initial Spread Index" required /><br>
            <input type="text" name="Classes" placeholder="Classes (0 or 1)" required /><br>
            <input type="text" name="Region" placeholder="Region (1 or 2)" required /><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button> 
        </form>

       
        <h2>The Predicted FWI is <strong>{{ result }}</strong></h2>

    </div>
</body>
</html>
